<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrito | FerreOnline</title>
  <link rel="stylesheet" href="./css/style2.css">
</head>
<body>

  <!-- Headersss -->
  <header class="main-header">
    <div class="header-container">
      <a href="./login.html" class="login-button">Iniciar Sesi√≥n</a>
      <h1 class="site-title"><strong>FerreOnline</strong></h1>
      <a href="carrito.html" class="cart-icon">
        <img src="./img/Icon.svg" alt="Carrito">
      </a>
    </div>
  </header>

  <!-- Contenedor del carrito -->
  <div class="carrito-container">
    <h1>Mi Carrito</h1>
    <div id="productosCarrito"></div>

    <div class="total-carrito">
      Total: <span id="totalCarrito">$0</span>
      <br />
      <button id="btnPagar" class="proceder-btn">Proceder</button>
    </div>
  </div>
  <div>
    <a href="index.html" class="btn-volver">‚Üê Volver </a>
  </div>

  <script>
    function actualizarCarrito() {
      const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
      const contenedor = document.getElementById('productosCarrito');
      const totalCarrito = document.getElementById('totalCarrito');

      contenedor.innerHTML = '';

      if (carrito.length === 0) {
        contenedor.innerHTML = '<p>Tu carrito est√° vac√≠o üõí</p>';
        totalCarrito.textContent = '$0';
        return;
      }

      let total = 0;

      carrito.forEach(producto => {
        const productoElemento = document.createElement('div');
        productoElemento.className = 'producto-carrito';
        productoElemento.innerHTML = `
          <img src="${producto.imagen}" alt="${producto.nombre}" class="producto-imagen" />
          <div class="producto-info">
            <h2>${producto.nombre}</h2>
            <p>${producto.descripcion}</p>
            <p><strong>Precio:</strong> $${producto.precio}</p>
            <p><strong>Cantidad:</strong> ${producto.cantidad}</p>
          </div>
          <div class="cantidad-controles">
            <button onclick="cambiarCantidad(${producto.id}, 1)">+</button>
            <button onclick="cambiarCantidad(${producto.id}, -1)">-</button>
            <button class="btn-eliminar" onclick="eliminarProducto(${producto.id})">Eliminar</button>
          </div>
        `;

        contenedor.appendChild(productoElemento);
        total += producto.precio * producto.cantidad;
      });

      totalCarrito.textContent = `$${total.toLocaleString()}`;
    }

    function cambiarCantidad(id, cambio) {
      const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
      const producto = carrito.find(p => p.id === id);

      if (!producto) return;

      producto.cantidad += cambio;
      if (producto.cantidad <= 0) {
        eliminarProducto(id);
      } else {
        localStorage.setItem('carrito', JSON.stringify(carrito));
        actualizarCarrito();
      }
    }

    function eliminarProducto(id) {
      let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
      carrito = carrito.filter(p => p.id !== id);
      localStorage.setItem('carrito', JSON.stringify(carrito));
      actualizarCarrito();
    }

    actualizarCarrito();

    document.getElementById('btnPagar').addEventListener('click', pagarConMercadoPago);

    async function pagarConMercadoPago() {
      const carrito = JSON.parse(localStorage.getItem('carrito')) || [];

      if (!carrito.length) {
        alert('Tu carrito est√° vac√≠o. Agrega productos antes de pagar.');
        return;
      }

      // Limpiamos datos del carrito antes de enviar
      const carritoLimpio = carrito.map(item => ({
  nombre: item.nombre.trim(),
  precio: Number(item.precio),
  cantidad: Number(item.cantidad),
}));


      console.log('Carrito limpio a enviar:', carritoLimpio);

      try {
        const response = await fetch('https://ferreteria-posta-production.up.railway.app/api/crear-preferencia', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ carrito: carritoLimpio })
        });

        const data = await response.json();
        console.log('Respuesta de la API de Mercado Pago:', data);

        if (data.init_point) {
          window.location.href = data.init_point;
        } else {
          alert('Hubo un problema al iniciar el pago.');
        }
      } catch (error) {
        console.error('Error en el fetch:', error);
        alert('Error al conectar con Mercado Pago.');
      }
    }
  </script>

</body>
</html>
